<!DOCTYPE html>
{% load static %}
{% csrf_token %}

<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- connection styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet">

    <!-- connection favicon -->
    <link rel="shortcut icon" href="static/media/favicon.ico" type="image/x-icon">

</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="header mb-auto">
            <div>
                <h3 class="float-md-start mb-0">ck1e - dHEX</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">Upload image</a>
                </nav>
            </div>
        </header>

        <main class="main px-3 d-flex justify-content-center">
            {% block main %}
                <div>
                    <h1>What a dominant HEX image.</h1>
                    <p class="lead">Find out the HEX of the dominant color in your image.</p>
                    <p class="lead">
                        <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">Upload image</a>
                    </p>
                </div>
            {% endblock %}
        </main>

        <footer class="footer mt-auto text-white-50">
            <p>Â© 2021 ck1e - dHEX.</p>
        </footer>
    </div>

    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="form-colorImg modal-content" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Upload your image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formFileImg" class="form-label">Image format - .jpeg or .png</label>
                        <input class="form-control" type="file" id="formFileImg" name="file-img"
                               accept=".jpg,.jpeg,.png" required>
                    </div>
                    <div class="mb-3 in-colors">
                        <div class="d-flex justify-content-evenly align-items-center">
                            <span>Your custom color - HEX encoded</span>
                            <div id="addColor">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>



    <!-- connection scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/_include.js' %}"></script>
</body>

</html>
